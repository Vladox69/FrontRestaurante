<div class="flex items-center gap-4 p-2 rounded w-full mb-2 shadow">
  <div class="w-16 h-16 rounded overflow-hidden bg-gray-100 flex-shrink-0">
    <img
      src="assets/prod.jpeg"
      alt="{{ orderSummary().name }}"
      class="w-full h-full object-cover"
    />
  </div>

  <div class="grid grid-cols-4 gap-4 w-full items-center">
    <!-- Texto: nombre + descripciÃ³n (3/4) -->
    <div class="flex flex-col col-span-3">
      <h3 class="font-semibold leading-tight">
        {{ orderSummary().name }}
        <span class="text-gray-500"
          >({{ orderSummary().quantity }}/{{
            orderSummary().quantity_auxiliar
          }}
          )</span
        >
      </h3>
      <p class="text-sm text-gray-600">
        {{ orderSummary().description }}
      </p>
    </div>

    <!-- Select (1/4) -->
    <div class="col-span-1">
      <select
        class="w-full px-2 py-1 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"
        (change)="changeOrderStatus()"
        [value]="orderSummary().status"
      >
        <option value="pending" disabled>PENDIENTE</option>
        <option value="in-progress">EN PROGRESO</option>
        <option value="ready">LISTO</option>
      </select>
    </div>
  </div>
</div>
