<div
  class="bg-white rounded shadow p-4 flex flex-col items-start text-left h-[250] transform transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-lg"
  (click)="orderService.orderSelected.set(order())"
>
  <div class="flex gap-1">
    <h3>Orden # {{ order().id }}</h3>
    @if(table()){
    <h5 class="text-gray-400">Mesa {{ table().table_number }}</h5>
    }
  </div>
  <h3>
    Estado:
    <span
      class="px-2 py-1 rounded text-xs font-semibold"
      [ngClass]="{
        'bg-red-100 text-red-700': order().status === 'pending',
        'bg-amber-100 text-amber-700': order().status === 'in-progress',
        'bg-blue-100 text-blue-700': order().status === 'delivered',
        'bg-green-100 text-green-700': order().status === 'cancelled'
      }"
    >
      {{ order().status }}</span
    >
  </h3>
  <h3>Total {{ order().total }}</h3>
</div>
