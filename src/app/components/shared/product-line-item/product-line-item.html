<div class="flex items-center gap-4 p-2 rounded w-full mb-2 shadow">

  <!-- Imagen -->
  <div class="w-16 h-16 rounded overflow-hidden bg-gray-100 flex-shrink-0">
    <img
      src="assets/prod.jpeg"
      alt="{{ orderSummary().name }}"
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Nombre, precio y total -->
  <div class="flex-1">
    <h3 class="text-sm font-semibold leading-tight">
      {{ orderSummary().name }}
    </h3>
    <p class="text-xs text-gray-600">
      Precio ud: ${{ orderSummary().price }} | Total: ${{ orderSummary().price }}
    </p>
  </div>

  <!-- Contador y acciones -->
  <div class="flex items-center gap-2">
    <button
      class="w-6 h-6 text-lg flex items-center justify-center bg-gray-200 rounded hover:bg-gray-300"
      (click)="orderService.updateOrderItemQuantity(orderItem().product_id!, -1)"
    >âˆ’</button>

    <span class="text-sm font-semibold">{{ orderSummary().quantity }}</span>

    <button
      class="w-6 h-6 text-lg flex items-center justify-center bg-teal-500 text-white rounded hover:bg-teal-600"
      (click)="orderService.updateOrderItemQuantity(orderItem().product_id!,1)"
    >+</button>

    <button
      class="w-6 h-6 text-lg flex items-center justify-center ml-1 text-purple-600 hover:text-purple-800"
      title="Eliminar"
      (click)="orderService.deleteProductFromOrder(orderItem().product_id!)"
    >X</button>
  </div>

</div>
