<div class="flex items-center gap-4 p-2 rounded w-full mb-2 shadow">
  <div class="w-16 h-16 rounded overflow-hidden bg-gray-100 flex-shrink-0">
    <img
      src="assets/prod.jpeg"
      alt="{{ orderSummary().name }}"
      class="w-full h-full object-cover"
    />
  </div>

  <div class="grid grid-cols-4 gap-4 w-full items-center">
    <!-- Texto: nombre + descripciÃ³n (3/4) -->
    <div class="flex flex-col col-span-3">
      <h3 class="font-semibold leading-tight">
        {{ orderSummary().name }}
        <span class="text-gray-500"
          >({{ orderSummary().quantity }}/{{
            orderSummary().quantity_auxiliar
          }}
          )</span
        >
      </h3>
      <p class="text-sm text-gray-600">
        {{ orderSummary().description }}
      </p>
    </div>

    <div class="col-span-1 flex items-center gap-2 justify-end">
      <span
        class="px-2 py-1 rounded text-xs font-semibold"
        [ngClass]="{
          'bg-red-100 text-red-700': orderSummary().status === 'pending',
          'bg-amber-100 text-amber-700': orderSummary().status === 'in-progress',
          'bg-blue-100 text-blue-700': orderSummary().status === 'ready',
          'bg-green-100 text-green-700': orderSummary().status === 'delivered'
        }"
      >
        {{ orderSummary().status }}
      </span>

      @if(orderSummary().status!='pending'){
      <button
        class="p-1 rounded-full bg-indigo-100 hover:bg-indigo-200 text-indigo-700 transition"
        (click)="changeOrderStatus()"
        title="Avanzar estado"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 h-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>
      }
    </div>
  </div>
</div>
